<!DOCTYPE html>

<head>
<title>Assignment 5, Part 3 - Image Rollovers</title>
<script>

//STEP 12
window.addEventListener("load", getImage, false);
// STEP 1 - see index.html
//STEP 2
function getImage(pic){
    return document.getElementById(pic);
//STEP 3
   var Rollover = function(imageID, newImageURL){
//STEP 4   
   var target = new Rollover(Rollover);
//STEP 5 - 8
       target.newImageURL = newImageURL;
       target.image = getImage(imageID);
       target.oldImageURL = this.image.src;
//STEP 9 - 11
target.image.onmouseover = function() {
    target.newImageURL.src();
    };
       target.image.onmouseout = function() {
           target.oldImageURL.src();
    };
   };
//STEP 13
var image1 = new Rollover("image1", "home_over.png");
var image2 = new Rollover("image2", "aboutus_over.png");
var image3 = new Rollover("image3", "solutions_over.png");
var image4 = new Rollover("image4", "support_over.png");
var image5 = new Rollover("image5", "contactus_over.png");
}        
    
</script>
